<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
</head>
<body>

<h1>Hello World!</h1>

<p class="bg-info text-white p-3 col-5">Testing the Abbreviations styles</p>

<!--Html-->
<p><abbr title="Attribute">attr</abbr></p>

<!--Bootstrap class-->
<p><abbr title="Attribute" class="initialism">attr</abbr></p>

<!--Normal blockquote Html element-->
<blockquote>
    <p>Sky is not the limit!</p>
</blockquote>

<!--Adding blockquote Bootstrap styling-->
<blockquote class="blockquote">
    <p>Sky is not the limit!</p>
</blockquote>

<hr>

<figure class="text-center">
    <blockquote class="blockquote">
        <p>Sky is not the limit!</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        By AuthorName from <cite title="Source title">Source title</cite>
    </figcaption>
</figure>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
