<head>

<body>

<h1>The Sky Is Not The Limit!</h1>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <p>The class <b>.img-fluid</b> will give the image max-width:100% of the container size and height:auto;</p>
            <figure class="figure">
                <img src="../../resources/iwannafly.jpg" alt="A flying woman"
                     class="img-fluid figure-img rounded"/>
                <figcaption class="figure-caption text-center">A free woman who wants to fly.</figcaption>
            </figure>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
