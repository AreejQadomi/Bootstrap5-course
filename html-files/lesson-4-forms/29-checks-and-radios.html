<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>

        .w-10 {
            width: 30rem;
        }
    </style>
</head>
<body>

<h1>Hello, World!</h1>

<div class="container w-10 bg-info p-3 ">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form>
                <h2>Checkboxes</h2>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="checked" id="default-checkbox" checked>
                    <label for="default-checkbox" class="form-check-label">Checked checkbox 1</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="default-checkbox2">
                    <label for="default-checkbox2" class="form-check-label">Unchecked checkbox 2</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="default-checkbox3">
                    <label for="default-checkbox3" class="form-check-label">Indeterminate checkbox 3</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="default-checkbox4" disabled>
                    <label for="default-checkbox4" class="form-check-label">Disabled checkbox 4</label>
                </div>

                <h2>Reversed Checkboxes</h2>
                <div class="form-check form-check-reverse">
                    <input type="checkbox" class="form-check-input" value="checked" id="default-checkbox1a" checked>
                    <label for="default-checkbox1a" class="form-check-label">Checked checkbox 1</label>
                </div>

                <div class="form-check form-check-reverse">
                    <input type="checkbox" class="form-check-input" id="default-checkbox2a">
                    <label for="default-checkbox2a" class="form-check-label">Unchecked checkbox 2</label>
                </div>

                <div class="form-check form-check-reverse">
                    <input type="checkbox" class="form-check-input" id="default-checkbox3a">
                    <label for="default-checkbox3a" class="form-check-label">Indeterminate checkbox 3</label>
                </div>

                <div class="form-check form-check-reverse">
                    <input type="checkbox" class="form-check-input" id="default-checkbox4a" disabled>
                    <label for="default-checkbox4a" class="form-check-label">Disabled checkbox 4</label>
                </div>

                <h2>Radio buttons</h2>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="default-radio1" value="Male" name="gender">
                    <label for="default-radio1" class="form-check-label">Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="default-radio2" value="Female" name="gender" checked>
                    <label for="default-radio2" class="form-check-label">Female</label>
                </div>

                <h2>Inline Radio buttons</h2>

                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="default-radio3" value="Male" name="inline-gender">
                    <label for="default-radio3" class="form-check-label">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="default-radio4" value="Female" name="inline-gender" checked>
                    <label for="default-radio4" class="form-check-label">Female</label>
                </div>

                <h2>Switches</h2>

                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="default-switch-1" role="switch" checked>
                    <label for="default-switch-1" class="form-check-label">Turn off</label>
                </div>

                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="default-switch-2" role="switch">
                    <label for="default-switch-2" class="form-check-label">Turn on</label>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var checkbox = document.getElementById('default-checkbox3').indeterminate = true;
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
