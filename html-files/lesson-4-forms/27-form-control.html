<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>
        .h-35 {
            height: 38rem;
        }

        .w-10 {
            width: 30rem;
        }
    </style>
</head>
<body>

<h1>Hello, World!</h1>

<div class="container w-10 bg-info p-3 ">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form>
                <fieldset>
                    <legend>CV Application Form</legend>
                    <div class="mb-3">
                        <label class="form-label" for="u_name">Username</label>
                        <input class="form-control" type="text" id="u_name" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="u_pass">Password</label>
                        <input class="form-control" type="password" id="u_pass" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="u_comment">Comment</label>
                        <textarea class="form-control" name="" id="u_comment" cols="30" rows="6"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="u_file">Please attach your CV here:</label>
                        <input type="file" class="form-control" id="u_file"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="u_color">Pick your favorite color</label>
                        <input type="color" class="form-control form-control-color" id="u_color"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="u_offices">Choose the nearest office to you</label>
                        <input list="datalistOptions" class="form-control" id="u_offices" placeholder="Choose office.."/>
                        <datalist id="datalistOptions">
                            <option value="SF"></option>
                            <option value="NY">New York</option>
                            <option value="LA">Los Angeles</option>
                            <option value="CH">Chicago</option>
                        </datalist>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="u_code">Zip code</label>
                        <select class="form-control" id="u_code">
                            <option selected>Select a code</option>
                            <option value="00962">JO (+962)</option>
                            <option value="00971">PA (+971)</option>
                            <option value="00972">UAE (+972)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="u_code2">Multi select (Ctrl+click to select multiple options)</label>
                        <select class="form-control" id="u_code2" multiple>
                            <option selected>Select a code</option>
                            <option value="00962">JO (+962)</option>
                            <option value="00971">PA (+971)</option>
                            <option value="00972">UAE (+972)</option>
                        </select>
                    </div>


                    <button class="btn btn-light mx-auto d-block" type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
