<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>
        .w-10 {
            width: 30rem;
        }
    </style>
</head>
<body>

<h1>Hello, World!</h1>

<div class="container w-10 bg-info p-3 ">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form>
                <h2>Floating labels</h2>
                <div class="mb-3 form-floating">
                        <input type="text" class="form-control is-invalid" id="username" placeholder="your name here..">
                        <label for="username">Username</label>
                </div>

                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="password" placeholder="your password here..">
                    <label for="username">Password</label>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
