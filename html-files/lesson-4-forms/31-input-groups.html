<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>
        .w-10 {
            width: 30rem;
        }
    </style>
</head>
<body>

<h1>Hello, World!</h1>

<div class="container w-10 bg-info p-3 ">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form>
                <h2>Input groups</h2>
                <div class="mb-3">
                    <div class="input-group">
                        <label for="username" class="input-group-text">Username </label>
                        <input type="text" class="form-control" id="username" placeholder="your name here..">
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" id="username2" placeholder="your name here..">
                        <label for="username2" class="input-group-text">Username 2</label>
                    </div>

                    <div class="input-group mt-3">
                        <label for="cost" class="input-group-text">$</label>
                        <input type="text" class="form-control" id="cost" placeholder="15,000">
                        <span class="input-group-text">.00</span>
                    </div>

                    <div class="input-group mt-3 input-group-sm">
                        <input type="text" class="form-control" id="email" placeholder="Username..">
                        <label for="email" class="input-group-text">@</label>
                        <input type="text" class="form-control" id="domain" value="gmail.com">
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">
                            <input type="checkbox" class="form-check-input mt-0">
                        </span>
                        <input type="text" class="form-control" placeholder="Checkbox inside input group">
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">
                            <label for="first_name" class="input-group-text">Full Name</label>
                            <input type="text" id="first_name" class="form-control" placeholder="First name">
                            <input type="text" id="last-name" class="form-control" placeholder="Last name">
                        </span>
                    </div>

                    <div class="input-group mt-3">
                        <button class="btn btn-primary" type="button">Button</button>
                        <input type="text" class="form-control">
                    </div>

                    <div class="input-group mt-3">
                        <input type="text" class="form-control">
                        <button class="btn btn-primary" type="button">Button</button>
                    </div>

                    <div class="input-group mt-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown Button</button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item"><a href="#">A</a></li>
                            <li class="dropdown-item"><a href="#">B</a></li>
                            <li class="dropdown-item"><a href="#">C</a></li>
                            <li class="dropdown-item"><a href="#">D</a></li>
                        </ul>
                        <input type="text" class="form-control">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
