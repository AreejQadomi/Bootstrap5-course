<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>
        .h-10 {
            height: 10rem;
        }
    </style>
</head>
<body>

<h1>Hello World!</h1>

<div class="container">
    <h3>Columns wrapping is by default > 12 </h3>
    <div class="row h-10 bg-warning mb-3 align-items-center justify-content-center">
        <div class="col-9 align-self-center">
            <div class="bg-primary text-white p-3 text-center">
                  9-column width
            </div>
        </div>
        <div class="col-4">
            <div class="bg-primary text-white p-3 text-center">
                4-column width
            </div>
        </div>
        <div class="col-7">
            <div class="bg-primary text-white p-3 text-center">
                7-column width
            </div>
        </div>
        <div class="col-1">
            <div class="bg-primary text-white p-3 text-center">
                1-col
            </div>
        </div>
    </div>


    <h3>Columns breaks </h3>
    <div class="row bg-info mb-3 align-items-center justify-content-center">
        <div class="col-md-3 mt-2 mb-2">
            <div class="bg-primary text-white p-3 text-center">
                Columns
            </div>
        </div>
        <div class="col-md-3 mt-2 mb-2">
            <div class="bg-primary text-white p-3 text-center">
                Columns
            </div>
        </div>

        <div class="col-md-3 mb-2">
            <div class="bg-primary text-white p-3 text-center">
                Columns
            </div>
        </div>

        <div class="w-100">.w-100: this class adds 100% width, that's how we divide the row.</div>
        <div class="col-md-3 mb-2">
            <div class="bg-primary text-white p-3 text-center">
                Columns
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
