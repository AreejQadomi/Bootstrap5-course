<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>
        .h-10 {
            height: 10rem;
        }
    </style>
</head>
<body>

<h1>Hello World!</h1>

<div class="container">
    <!-- align items to the top - default -->
    <div class="row h-10 bg-info mb-3 align-items-start">
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                  column
            </div>
        </div>
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
    </div>

    <!-- align items to the middle - center -->
    <div class="row h-10 bg-info mb-3 align-items-center">
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
    </div>

    <!-- align items to the bottom - end -->
    <div class="row h-10 bg-info mb-3 align-items-end">
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
        <div class="col">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
    </div>

    <!-- Add the classes to the columns instead of row -->
    <div class="row h-10 bg-info mb-3">
        <div class="col align-self-start">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
        <div class="col align-self-center">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
        <div class="col align-self-end">
            <div class="bg-primary text-white p-3 text-center">
                column
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
